<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZEYNOX | THE ULTIMATE EXPERIENCE</title>
    <style>
        :root {
            --accent: #00ff96;
            --bg: #030303;
            --text: #ffffff;
            --grid: rgba(0, 255, 150, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            /* Arka plan Grid (Izgara) Efekti */
            background-image: 
                linear-gradient(var(--grid) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid-move 20s linear infinite;
        }

        @keyframes grid-move {
            from { background-position: 0 0; }
            to { background-position: 50px 50px; }
        }

        /* Arka Plan ParlamasÄ± */
        .blur-glow {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(0,255,150,0.1) 0%, transparent 70%);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            background: rgba(10, 10, 10, 0.6);
            backdrop-filter: blur(15px);
            padding: 60px 80px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        .logo {
            font-size: 70px;
            font-weight: 900;
            letter-spacing: -3px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .logo span {
            color: var(--accent);
            text-shadow: 0 0 20px rgba(0, 255, 150, 0.5);
        }

        .tagline {
            color: #888;
            font-size: 18px;
            margin-bottom: 50px;
            font-weight: 300;
        }

        .btn-container {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .btn {
            padding: 15px 40px;
            border-radius: 8px;
            font-weight: 700;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--accent);
            color: #000;
            box-shadow: 0 0 20px rgba(0, 255, 150, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(0, 255, 150, 0.5);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
        }

        .footer-info {
            margin-top: 50px;
            font-size: 12px;
            color: #444;
            letter-spacing: 2px;
        }

        /* Status Badge */
        .status-badge {
            display: inline-flex;
            align-items: center;
            background: rgba(0, 255, 150, 0.1);
            color: var(--accent);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            margin-bottom: 20px;
            border: 1px solid rgba(0, 255, 150, 0.2);
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background: var(--accent);
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="blur-glow"></div>
    
    <div class="container">
        <div class="status-badge">
            <div class="status-dot"></div>
            UNDETECTED
        </div>
        
        <div class="logo">ZEY<span>NOX</span></div>
        <p class="tagline">The next generation of script execution.</p>
        
        <div class="btn-container">
            <a href="#" class="btn btn-primary">DOWNLOAD</a>
            <a href="#" class="btn btn-secondary">DISCORD</a>
        </div>

        <div class="footer-info">
            V1.3.20 | POWERED BY ZEYNOX TEAM
        </div>
    </div>
</body>
</html>
