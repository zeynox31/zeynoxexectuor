<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZEYNOX | THE ULTIMATE EXPERIENCE</title>
    <style>
        :root {
            --accent: #00ff96;
            --bg: #050505;
            --card-bg: rgba(255, 255, 255, 0.03);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', 'Segoe UI', sans-serif; }

        body {
            background-color: var(--bg);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            background: radial-gradient(circle at center, #0a1f14 0%, #050505 100%);
        }

        /* Xenon Tarzı Arka Plan Hareketli Işık */
        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: var(--accent);
            filter: blur(150px);
            border-radius: 50%;
            opacity: 0.15;
            z-index: 0;
            animation: move 10s infinite alternate;
        }

        @keyframes move {
            from { transform: translate(-200px, -100px); }
            to { transform: translate(200px, 100px); }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            background: var(--card-bg);
            padding: 80px 60px;
            border-radius: 30px;
            border: 1px solid rgba(0, 255, 150, 0.1);
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            max-width: 600px;
            width: 90%;
        }

        .logo {
            font-size: 60px;
            font-weight: 900;
            letter-spacing: -2px;
            background: linear-gradient(to bottom, #fff, #555);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .logo span { color: var(--accent); -webkit-text-fill-color: var(--accent); }

        .tagline {
            color: #888;
            font-size: 18px;
            margin-bottom: 40px;
            font-weight: 400;
        }

        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .download-btn {
            background: var(--accent);
            color: black;
            text-decoration: none;
            padding: 18px 60px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 18px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px rgba(0, 255, 150, 0.2);
        }

        .download-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 255, 150, 0.4);
        }

        .discord-btn {
            color: #5865F2;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            margin-top: 10px;
            opacity: 0.8;
            transition: 0.3s;
        }

        .discord-btn:hover { opacity: 1; text-shadow: 0 0 10px rgba(88, 101, 242, 0.5); }

        .status {
            margin-top: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
            color: #555;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent);
        }
    </style>
</head>
<body>
    <div class="glow"></div>
    
    <div class="container">
        <div class="logo">ZEY<span>NOX</span></div>
        <p class="tagline">Execution has never been this smooth.</p>
        
        <div class="btn-group">
            <a href="#" class="download-btn">DOWNLOAD EXECUTOR</a>
            <a href="#" class="discord-btn">JOIN COMMUNITY DISCORD</a>
        </div>

        <div class="status">
            <div class="status-dot"></div>
            <span>V1.3.20 - STATUS: UNDETECTED</span>
        </div>
    </div>
</body>
</html>
