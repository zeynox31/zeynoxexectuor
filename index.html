<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZEYNOX | Best Roblox Executor</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap');

        :root {
            --primary: #00ffa3;
            --primary-glow: rgba(0, 255, 163, 0.4);
            --bg-dark: #080808;
            --card-bg: #0f0f0f;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Space Grotesk', sans-serif; }

        body {
            background-color: var(--bg-dark);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Xeno Tarzı Arka Plan Grid ve Işık Seviyeleri */
        .bg-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 50% 50%, rgba(0, 255, 163, 0.05) 0%, transparent 50%),
                linear-gradient(rgba(0, 255, 163, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 163, 0.02) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
            z-index: -1;
        }

        .main-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 50px 70px;
            border-radius: 24px;
            text-align: center;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8);
            position: relative;
        }

        .main-card::before {
            content: "";
            position: absolute;
            top: -1px; left: 50%; transform: translateX(-50%);
            width: 150px; height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }

        .logo {
            font-size: 64px;
            font-weight: 700;
            letter-spacing: -4px;
            margin-bottom: 8px;
            color: #fff;
            text-transform: uppercase;
        }

        .logo span { color: var(--primary); }

        .desc {
            color: #777;
            font-size: 16px;
            margin-bottom: 40px;
            letter-spacing: 1px;
        }

        .btn-box {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            padding: 14px 45px;
            border-radius: 10px;
            font-weight: 600;
            text-decoration: none;
            font-size: 15px;
            transition: 0.2s ease-in-out;
            border: 1px solid transparent;
        }

        .btn-dl {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 20px var(--primary-glow);
        }

        .btn-dl:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 35px var(--primary-glow);
        }

        .btn-dc {
            background: rgba(255, 255, 255, 0.03);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-dc:hover {
            background: rgba(255, 255, 255, 0.07);
        }

        .badge {
            display: inline-block;
            background: rgba(0, 255, 163, 0.1);
            color: var(--primary);
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 700;
            margin-bottom: 20px;
            border: 1px solid rgba(0, 255, 163, 0.2);
        }

        .version {
            margin-top: 30px;
            font-size: 12px;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="bg-overlay"></div>
    
    <div class="main-card">
        <div class="badge">STABLE - UNDETECTED</div>
        
        <div class="logo">ZEY<span>NOX</span></div>
        <p class="desc">A new era for script execution.</p>
        
        <div class="btn-box">
            <a href="#" class="btn btn-dl">Download Zeynox</a>
            <a href="#" class="btn btn-dc">Join Community</a>
        </div>

        <div class="version">Build 1.3.20 | 2026</div>
    </div>
</body>
</html>
